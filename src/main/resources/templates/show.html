<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<div th:text="'Id: ' + ${toshow.id}"> id </div>
<div th:text="'Name: ' + ${toshow.firstName}"> name </div>
<div th:text="'Surname: ' + ${toshow.lastName}"> surname </div>
<br>
<a href="edit?id=10" th:href="@{edit(id=${toshow.id})}"> edit </a><br>
<a href="delete?id=10" th:href="@{delete(id=${toshow.id})}"> delete </a><br>
<a href="list"> Show the list </a>



</body>
</html>
